{% extends 'problem/base.html' %}
{% block content %}
<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"> 
  <div class="container-flud">
    <form class="needs-validation" novalidate>
      <div class="row">

        <div class=" col-sm-3 col-md-3 col-lg-3 col-xl-3 pt-2">
          <label for="problem-code" class="form-label">No.</label>
          <input type="text" class="form-control" id="problem-code" placeholder="Code" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class=" col-sm-9 col-md-9 col-lg-9 col-xl-9 pt-2">
          <label for="problem-name" class="form-label">Problem Name</label>
          <input type="text" class="form-control" id="problem-name" placeholder="Problem Name" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class=" col-sm-12 col-md-12 col-lg-3 col-xl-3 pt-2">
          <label for="PIC" class="form-label">PIC</label>
          <input type="text" class="form-control" id="PIC" placeholder="Person in Charge" required>
        </div>

        <div class=" col-sm-6 col-md-6 col-lg-3 col-xl-3 pt-2">
          <label for="datepicker" class="form-label">Date</label>
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control">
            <span class="input-group-append"></span>
          </div>
        </div>

        <div class=" col-sm-6 col-md-6 col-lg-3 col-xl-3 pt-2">
          <label for="datepicker1" class="col-sm-3 col-md-3 col-lg-3 col-xl-3 form-label"> Finish</label>
          <div class="input-group date" id="datepicker1">
            <input type="text" class="form-control">
            <span class="input-group-append"></span>
          </div>
        </div>

        <div class=" col-sm-12 col-md-12 col-lg-3 col-xl-3 pt-2">
          <label for="customer" class="form-label">Customer</label>
          <input type="text" class="form-control" id="customer" placeholder="Customer" required>
        </div>

        <div class=" col-sm-6 col-md-6  col-lg-6 col-xl-6 pt-2">
          <label for="machine-type" class="form-label">Machine Type</label>                        
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">IP3000</option>
            <option value="2">IP5800</option>
            <option value="3">IP5x00</option>
            <option value="4">IP7000</option>
            <option value="5">ICT Fixture</option>
            <option value="6">.....</option>

          </select>
        </div>
        <div class=" col-sm-6 col-md-6 col-lg-6 col-xl-6 pt-2">
          <label for="machine-sn" class="form-label">Machine SN</label>
          <input type="text" class="form-control" id="machine-sn" placeholder="Machine Serial" required>
        </div>

        <div class="form-check pt-3">
          <input type="checkbox" class="form-check-input" id="in-warranty">
          <label class="form-check-label" for="in-warrant">In Warranty</label>
        </div>


        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3 pt-2">
          <label for="Cause" class="form-label">Cause</label>
          <textarea class="form-control" id="Cause" rows="2"></textarea>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3 pt-2">
          <label for="short-action" class="form-label">Short term Action</label>
          <textarea class="form-control" id="short-action" rows="2"></textarea>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3 pt-2">
          <label for="long-action" class="form-label">Long term Action</label>
          <textarea class="form-control" id="long-action" rows="2"></textarea>
        </div>
        
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Select Picture or File of the problem</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

      </div> 
      <button class="w-100 btn btn-primary btn-lg" type="submit">Update the problem</button>
    </form>  
    
  </div>                  
</div>
{% endblock %}
